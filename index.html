<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color: black;">
            <h1 style="color: white;"><i class="fa fa-newspaper" style="color:white;"></i> New York Times Search</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3><i class="fa  fa-list-alt"></i> Search parameters</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="search-term">Search Term:</label>
                            <input type="text" id="search-term" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="number-of-records">Number of Records to Retrieve:</label>
                            <select id="number-of-records" class="form-control">
                                <option>1</option>
                                <option selected>5</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start-year">Start Year (Optional):</label>
                            <input type="text" id="start-year" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="end-year">End Year (Optional):</label>
                            <input type="text" id="end-year" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3><i class="fa  fa-list-alt"></i> Top Articles</h3>
                    </div>
                    <div class="panel-body" id="articles-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
